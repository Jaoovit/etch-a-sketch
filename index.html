<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <section class="gameboard">
        <div class="commandtower">
            <input type="color" id="colorsquare" value="#313131" class="colorsquare"></input>
            <button id="color" class="color">Color</button>
            <button id="rainbow" class="rainbow">Rainbow</button>
            <button id="erase" class="erase">Erase</button>
            <button id="clean" class="clean">Clean</button>
            <div id="show"></div>
            <input id="slide" type="range" class="slide" min="1" max="64" step="1" value="1">
        </div>
        <div id="grid" class="grid"></div>
    </section>
    <footer>Copyright &copy; 
        <a href="https://github.com/Jaoovit">Jo√£o Vitor de Oliveira
            <i class='fa fa-github'></i></a>
    </footer>
</body>
</html>
